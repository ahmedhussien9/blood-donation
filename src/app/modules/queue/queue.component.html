<div class="wrapper">
  <div class="wrapper__header">
    <h1 class="main-title">Queue</h1>
    <p>List of ticketing</p>
  </div>
  <ng-container *ngIf="loading">
    <app-loader></app-loader>
  </ng-container>
  <ng-container *ngIf="!loading">
    <div class="tabelContainer">
      <table class="table">
        <thead>
          <tr>
            <th>id</th>
            <th>Name</th>
            <th>Image</th>
            <th>ID Number</th>
            <th>Phone</th>
            <th>Generate Barcode</th>
            <th>Barcode</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="
              let data of mockData
                | paginate
                  : {
                      itemsPerPage: 10,
                      currentPage: page,
                      totalItems: totalItems
                    };
              let i = index
            "
            style="cursor: pointer"
          >
            <td>{{ i + 1 }}</td>
            <td>{{ data.name }}</td>
            <td>{{ data.emirateId }}</td>
            <td>{{ data.mobile }}</td>
            <td>+2010000220808</td>
            <td>
              <button (click)="openDialogBarCode(data)" class="btn">
                <i class="fas fa-print"></i>
              </button>
            </td>
            <td>
              <img
                src="https://www.pngplay.com/wp-content/uploads/2/Barcode-Transparent-PNG.png"
                height="100px"
              />
            </td>

            <td>Pending</td>
            <td>
              <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="approveStudent(data.id)">
                  <mat-icon>done</mat-icon>
                  <span>{{ "Approve" | translate }}</span>
                </button>
              </mat-menu>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <pagination-controls
      [previousLabel]="'Preview' | translate"
      [nextLabel]="'Next' | translate"
      (pageChange)="getPage($event)"
    >
    </pagination-controls>
  </ng-container>
</div>
