<div class="reports">
  <div class="welcome-container">
    <div class="user-name">
      <h1>Dashboard</h1>
      <p>Tuesday, 19 October, 2021</p>
    </div>
    <div class="image">
      <img [src]="'./assets/images/welcome-image.jpg'" class="img-fluid" />
    </div>
  </div>

  <div class="charts-container">
    <div class="row">
      <div class="col-12 text-center">
        <ng-container >
          <div class="tabelContainer">
            <table class="table">
              <thead>
                <tr>
                  <th>Donor Number</th>
                  <th>View Donor Details</th>
                  <th>Progress</th>
                  <th>Process Status</th>
                  <th>Reason</th>
                </tr>
              </thead>
              <tbody>
                <tr
                  *ngFor="
                    let data of mockData
                      | paginate
                        : {
                            itemsPerPage: 10,
                            currentPage: page,
                            totalItems: totalItems
                          };
                    let i = index
                  "
                  style="cursor: pointer"
                >
                  <td>{{ data.number | slice: 0:20 }}</td>
                  <td>
                    <button class="btn success-color" (click)="openDonorDialog()">
                      {{ data.donorDetails }}
                    </button>
                  </td>
                  <td>
                    <div class="progress-bar-table"   >
                    <mat-checkbox
                    *ngFor="let prog of data.progress"
                      class="example-margin"
                      [checked]="prog.value"
                      [disabled]="true"
                      >{{prog.key}}
                    </mat-checkbox>
                  </div>
                  </td>
                  <td>{{ data.statusProgress }}</td>
                  <td>{{ data.reason }}</td>
                </tr>
              </tbody>
            </table>
          </div>
         
        </ng-container>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="dounts-chart">
          <p>chart for process</p>
          <div >
            <canvas #donut width="800"></canvas>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="dounts-chart">
          <!-- <div style="display: block;" class="line-chart">
            <canvas width="900" height="300" #mychart></canvas>
          </div> -->
          <div class="bar-chart">
            <canvas width="700" height="400" #barChart></canvas>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
    
    </div>
  </div>
</div>
